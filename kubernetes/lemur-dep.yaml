apiVersion: apps/v1
kind: Deployment
metadata:
  name: lemur
  labels:
    app: lemur
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lemur
  template:
    metadata:
      labels:
        app: lemur
    spec:
      containers:
        - name: lemur
          image: docker.repo.zepower.com/lemur:
          serviceAccount: lemur
          command: ['echo', 'hi']
          env:
            - name: NAME
              value: "the value"
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              memory: 1Gi
              cpu: 1
            requests:
              memory: 100Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: lemur
